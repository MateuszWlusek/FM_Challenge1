<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Challenge 1</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="box__topPart">
    
            </section>
            <section class="box__bottomPart">
                <div class="box__personInfo">
                    <p class="box__personName">Victor Crest<i class="box__personAge">26</i></p>
                    <p class="box__personCity">London</p>
                </div>
                
                <div class="box__personStats">
                    <div class="box__personStatsBox1">
                        <p class="box__personFollowNumber">80K</p>
                        <p class="box__personFollow">Followers</p>
                    </div>
                    <div class="box__personStatsBox2">
                        <p class="box__personLikesNumber">803K</p>
                        <p class="box__personLikes">Likes</p>
                    </div>
                    <div class="box__personStatsBox3">
                        <p class="box__personPhotosNumber">1.4K</p>
                        <p class="box__personPhotos">Photos</p>
                    </div>
                </div>
    
            </section>
            <img class="box__personImage" src=".//img/image-victor.jpg" alt="Victor's Crest photography">
        </div>
    
    </div>
</body>
</html>
